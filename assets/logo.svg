<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f7931e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="url(#orangeGrad)" stroke-width="8"/>
  
  <!-- Inner circle -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="#fff" stroke-width="2" opacity="0.5"/>
  
  <!-- Karate symbol - stylized hand/kick -->
  <g transform="translate(100, 100)">
    <!-- Main triangle shape representing karate stance -->
    <path d="M0 -50 L45 40 L-45 40 Z" fill="url(#orangeGrad)" stroke="#fff" stroke-width="3"/>
    
    <!-- Center circle -->
    <circle cx="0" cy="0" r="15" fill="#fff"/>
    <circle cx="0" cy="0" r="10" fill="url(#orangeGrad)"/>
  </g>
  
  <!-- Decorative lines -->
  <line x1="100" y1="15" x2="100" y2="30" stroke="#fff" stroke-width="2" opacity="0.7"/>
  <line x1="100" y1="170" x2="100" y2="185" stroke="#fff" stroke-width="2" opacity="0.7"/>
  <line x1="15" y1="100" x2="30" y2="100" stroke="#fff" stroke-width="2" opacity="0.7"/>
  <line x1="170" y1="100" x2="185" y2="100" stroke="#fff" stroke-width="2" opacity="0.7"/>
  
  <!-- Small corner decorations -->
  <circle cx="30" cy="30" r="5" fill="url(#orangeGrad)" opacity="0.8"/>
  <circle cx="170" cy="30" r="5" fill="url(#orangeGrad)" opacity="0.8"/>
  <circle cx="30" cy="170" r="5" fill="url(#orangeGrad)" opacity="0.8"/>
  <circle cx="170" cy="170" r="5" fill="url(#orangeGrad)" opacity="0.8"/>
</svg>
